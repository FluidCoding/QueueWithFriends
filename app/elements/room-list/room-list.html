<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<dom-module id="room-list">
  <template>

<template is="dom-bind">
   <firebase-collection
     location="https://youtubeq.firebaseio.com/roomList"
     data="{{roomsIds}}"></firebase-collection>
   <template is="dom-repeat" items="[[roomsIds]]" as="roomsIds">
     <a data-route="home" href="/home" on-click="onDataRouteClick">
     <paper-button href="/home" class="roomButton" raised id="[[roomsIds.__firebaseKey__]]" on-click="joinRoom">
       [[roomsIds.roomTitle]]
     </paper-button>
   </a>

   </template>
 </template>
 <style is="custom-style">
 a {
   text-decoration: none;
  }
  paper-button.roomButton {
    --paper-button-ink-color: var(--dark-primary-color);
    margin-top: 40px !important;
    padding-top: 25px !important;
    padding-bottom: 25px !important;
    font-weight: bold !important;
    align-self: center !important;
    display: block;
    background-color: var(--dark-primary-color);
    color: var(--light-primary-color) !important;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
  }
  </style>
</template>
  <script>

      Polymer({
        is: 'room-list',
        properties: {
          items: {
            type: Array,
            notify: true,
          },
          currentRoom: {
            type:String,
            notify:true,
            value:'Go Join A Room!'
          },
        },
        listeners:{
          click: 'joinRoom'
        },
        attached: function(){

        },
        created: function() {
            console.log("Ready RoomsList");

        },
        joinRoom: function(ev){
            console.log(ev.srcElement.id);
            this.currentRoom = ev.srcElement.id;
        }
      });

  </script>

</dom-module>
